<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeNexus Dashboard</title>
  <link rel="stylesheet" href="att.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="att.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="att.html" class="logo">
          <img src="LogoNN2.jpg">
          <span class="nav-item">ClubNexus</span>
        </a></li>
        <li><a class="active">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="profile.html">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="task1.html">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Tasks</span>
        </a></li>
        <li><a href="feedback.html">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Club Feedback</span>
        </a></li>
        <li><a href="setting.html">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a></li>
        <li><a href="help.html">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Help</span>
        </a></li>
        <li><a href="index.html" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Skills</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">
          <i class="fas fa-laptop-code"></i>
          <h3>Attendance</h3>
          <button>Check</button>
        </div>
        <div class="card">
          <i class="fab fa-wordpress"></i>
          <h3>Night Slip</h3>
          <button>Verify</button>
        </div>
        <div class="card">
          <i class="fas fa-palette"></i>
          <h3>Tasks</h3>
          <button>View</button>
        </div>
        <div class="card">
          <i class="fab fa-app-store-ios"></i>
          <h3>Upcoming Meets</h3>
          <button>Schedule</button>
        </div>
      </div>
              
              
    </section>
  </div>
</body>
</html>
